kind: Connector
version: v2
definition:
  name: snowflake_sample_data
  subgraph: snowflake
  source: hasura/snowflake:v1.0.5
  context: .
  envMapping:
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: SNOWFLAKE_SNOWFLAKE_SAMPLE_DATA_HASURA_SERVICE_TOKEN_SECRET
    JDBC_SCHEMAS:
      fromEnv: SNOWFLAKE_SNOWFLAKE_SAMPLE_DATA_JDBC_SCHEMAS
    JDBC_URL:
      fromEnv: SNOWFLAKE_SNOWFLAKE_SAMPLE_DATA_JDBC_URL
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: SNOWFLAKE_SNOWFLAKE_SAMPLE_DATA_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: SNOWFLAKE_SNOWFLAKE_SAMPLE_DATA_OTEL_SERVICE_NAME
